<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Webhook Event Tracker</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: #111a33;
        --text: #e8eefc;
        --muted: #a9b6da;
        --accent: #5aa7ff;
        --border: rgba(255, 255, 255, 0.08);
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 10% 10%, rgba(90, 167, 255, 0.18), transparent 60%),
          radial-gradient(900px 500px at 90% 30%, rgba(124, 58, 237, 0.14), transparent 55%), var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 920px;
        margin: 0 auto;
        padding: 32px 18px 60px;
      }

      .header {
        display: flex;
        flex-wrap: wrap;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 18px;
      }

      h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.2px;
      }

      .sub {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      .card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      }

      .toolbar {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }

      .pill {
        font-size: 12px;
        color: var(--muted);
        border: 1px solid var(--border);
        padding: 6px 10px;
        border-radius: 999px;
      }

      .btn {
        cursor: pointer;
        border: 1px solid var(--border);
        background: rgba(17, 26, 51, 0.65);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 13px;
      }

      .btn:hover {
        border-color: rgba(90, 167, 255, 0.45);
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 10px;
      }

      li {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 12px;
        background: rgba(17, 26, 51, 0.45);
      }

      .msg {
        margin: 0;
        font-size: 14px;
        line-height: 1.4;
      }

      .meta {
        margin-top: 6px;
        color: var(--muted);
        font-size: 12px;
      }

      .empty {
        color: var(--muted);
        font-size: 14px;
        text-align: center;
        padding: 20px 0;
        border: 1px dashed rgba(255, 255, 255, 0.14);
        border-radius: 12px;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 12px;
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>GitHub Webhook Event Tracker</h1>
        <p class="sub">Polling <code>/events</code> every 15 seconds</p>
      </div>

      <div class="card">
        <div class="toolbar">
          <div class="pill" id="statusPill">Loadingâ€¦</div>
          <button class="btn" id="refreshBtn" type="button">Refresh now</button>
        </div>

        <div id="emptyState" class="empty" style="display: none">
          No events yet. Configure a GitHub webhook to point to <code>POST /webhook</code>.
        </div>

        <ul id="eventsList"></ul>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
